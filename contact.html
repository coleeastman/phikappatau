<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Phi Kappa Tau Contact Page features a contact form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="icon" href="photos/logo.png" type="stamp/png">
</head>
<body>
    <header>

        <!-- LETTERS LOGO -->

        <img src="./photos/letters.png" id="letters" alt="Phi Kappa Tau Letters">

        <!-- NAV BAR -->

        <nav id="bar-nav">
            <a href="index.html">HOME</a>
            <a href="members.html">MEMBERS</a>
            <a href="history.html">HISTORY</a>
            <a href="gallery.html">GALLERY</a>
            <a href="contact.html">CONTACT</a>
        </nav>

        <!-- HAMBURGER NAV  -->

        <div class="hamburger-menu" role="button" tabindex="0" onclick="toggleMenu()" onkeypress="handleKeyPress(event)">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div> 

    </header>    

    <main>

        <!-- SIDE NAV -->

        <div id="overlay-container">
            <a href="index.html">HOME</a>
            <a href="members.html">MEMBERS</a>
            <a href="history.html">HISTORY</a>
            <a href="gallery.html">GALLERY</a>
            <a href="contact.html">CONTACT</a>
        </div>

        <!-- GALLERY IMAGE -->

        <div id="about-div">
            <img src="./photos/contact.JPG" id="about-image">
            <div id="overlay">
                <span class="image-title">CONTACT</span>
            </div>
        </div>

        <div id="history-title">Get In Touch</div>

        <div class="contact-container">

            <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <div id="contact-flex- container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Subject:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <label for="concern">Message:</label>
                <textarea id="concern" name="concern" required></textarea>
                
                <input type="submit" value="Submit">
            </form>

        </div>

    </main>

    <!-- FOOTER -->

    <footer id="footer">
        <div id="footer-icons">
            <a href="https://www.instagram.com/asuphitau/" target="_blank">
                <img src="./photos/instagram-icon.png" class="social-icons" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@asuphitau" target="_blank">
                <img src="./photos/tiktok-icon.png" class="social-icons" alt="TikTok">
            </a>
            <a href="https://www.linkedin.com/company/phi-kappa-tau-fraternity/" target="_blank">
                <img src="./photos/linkedin-icon.png" class="social-icons" alt="LinkedIn">
            </a>            
            <a href="mailto:phikappatauasu@gmail.com">
                <img src="./photos/email-icon.png" class="social-icons" alt="Email Phi Kappa Tau ASU">
            </a>
        </div>
    </footer>
    
    <script src="script.js"></script> 

</body>
</html>
